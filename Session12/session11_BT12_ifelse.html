<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 12 - ifelse</title>
</head>

<body>
    <script>
        let day = +prompt("Nhập vào ngày sinh");
        let month = +prompt("Nhập vào tháng sinh");
        // Sử dụng if...elseif...else để duyệt ngày, tháng
        // Cung bạch dương: 21/3-31/3-19/4
        if ((month == 3 && day >= 21 && day <= 31) || (month == 4 && day >= 1 && day <= 19)) {
            alert("Cung bạch dương");
        } else if ((month == 4 && day >= 20 && day <= 30) || (month == 5 && day >= 1 && day <= 20)) {
            // Cung kim ngưu: 20/4-30/4-20/5
            alert("Cung kim ngưu");
        } else if ((month == 5 && day >= 21 && day <= 31) || (month == 6 && day >= 1 && day <= 21)) {
            // Cung song tử: 21/5-31/5-21/6
            alert("Cung song tử");
        } else if ((month == 6 && day >= 22 && day <= 30) || (month == 7 && day >= 1 && day <= 22)) {
            // Cung cự giải: 22/6-30/6-22/7
            alert("Cung cự giải");
        } else if ((month == 7 && day >= 23 && day <= 31) || (month == 8 && day >= 1 && day <= 22)) {
            // Cung sư tử: 23/7-31/7-22/8
            alert("Cung sư tử");
        } else if ((month == 8 && day >= 23 && day <= 31) || (month == 9 && day >= 1 && day <= 22)) {
            // Cung xử nữ: 23/8-31/8-22/9
            alert("Cung xử nữ");
        } else if ((month == 9 && day >= 23 && day <= 30) || (month == 10 && day >= 1 && day <= 22)) {
            // Cung thiên bình: 23/9-30/9-22/10
            alert("Cung thiên bình");
        } else if ((month == 10 && day >= 24 && day <= 31) || (month == 11 && day >= 1 && day <= 21)) {
            // Cung bọ cạp: 24/10-31/10-21/11
            alert("Cung bọ cạp");
        } else if ((month == 11 && day >= 22 && day <= 30) || (month == 12 && day >= 1 && day <= 21)) {
            // Cung nhân mã: 22/11-30/11-21/12
            alert("Cung nhân mã");
        } else if ((month == 12 && day >= 22 && day <= 31) || (month == 1 && day >= 1 && day <= 19)) {
            // Cung ma kết: 22/12-31/12-19/1
            alert("Cung ma kết");
        } else if ((month == 1 && day >= 20 && day <= 31) || (month == 2 && day >= 1 && day <= 18)) {
            // Cung bảo bình: 20/1-31/1-18/2
            alert("Cung bảo bình");
        } else {
            alert("Cung song ngư");
        }
    </script>
</body>

</html>
