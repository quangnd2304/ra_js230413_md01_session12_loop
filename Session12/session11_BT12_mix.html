<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 12 - Mix</title>
</head>

<body>
    <script>
        let day = parseInt(prompt("Nhập vào ngày sinh"));
        let month = parseInt(prompt("Nhập vào tháng sinh"));
        switch (month) {
            case 1:
                // Ma kết: 1/1-19/1
                // Bảo bình: 20/1-31/1
                if (day >= 1 && day <= 31) {
                    if (day <= 19) {
                        alert("Cung ma kết");
                    } else {
                        alert("Cung bảo bình");
                    }
                } else {
                    alert("Bạn nhập ngày tháng 1 không đúng");
                }
                break;
            case 2:
                // Bảo bình: 1/2-18/2
                // Song ngư: 19/2-29/2
                if (day >= 1 && day <= 29) {
                    if (day <= 18) {
                        alert("Cung bảo bình");
                    } else {
                        alert("Cung song ngư");
                    }
                }
                break;
            case 3:
                // Song ngư: 1/3-20/3
                // Bạch Dương: 21/3-31/3
                if (day >= 1 && day <= 31) {
                    if (day <= 20) {
                        alert("Cung song ngư");
                    } else {
                        alert("Cung bạch dương");
                    }
                }
                break;
            case 4:
                // Bạch dương: 1/4-19/4
                // Kim ngưu: 20/4-30/4
                if (day >= 1 && day <= 30) {
                    if (day <= 19) {
                        alert("Cung bạch dương");
                    } else {
                        alert("Cung kim ngưu");
                    }
                }
                break;
            case 5:
                // Kim ngưu: 1/5-20/5
                // Song tử: 21/5-31/5
                if (day >= 1 && day <= 31) {
                    if (day <= 20) {
                        alert("Cung kim ngưu");
                    } else {
                        alert("Cung song tử");
                    }
                }
                break;
            case 6:
                // Song tử: 1/6-21/6
                // Cự giải: 22/6-30/6
                if (day >= 1 && day <= 30) {
                    if (day <= 21) {
                        alert("Cung song tử");
                    } else {
                        alert("Cung cự giải");
                    }
                }
                break;
            case 7:
                break;
            case 8:
                break;
            case 9:
                break;
            case 10:
                break;
            case 11:
                break;
            default:
        }
    </script>
</body>

</html>
